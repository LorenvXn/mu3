
# this includes the "include" ... such includeception
# uses multiple conditions - generated by the chosen containerimage


- hosts: '{{ server }} '   
  remote_user: tron
  become: yes
  become_method: sudo
  tasks: 

  - include: zookeeper.yaml
    when: containerimage=="zookeeper"
  
  - include: kafka.yaml
    when: containerimage=="kafka"
